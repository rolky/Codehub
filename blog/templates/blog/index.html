{% extends 'blog/layout.html' %}


{% block content %}
<h1>{{title}}</h1>

<div class="content container">
        <div class="row">
        <div class="col-md-6">
        {% if posts %}
                {% for post in posts %}
                <div class="post">
                                <div class="panel panel-default">
                                        <div class="panel-heading">
                                                  
                                        <h2 class="panel-title"><a href="{% url 'blog:details' post.id %}">{{ post.title }}</a></h2>
                                        </div>
                                        <div class="panel-body">
                                                        <p>{{ post.text | truncatewords:50 | safe }}</p>

                                                       </div>
                                                        <div class="panel-footer">
                                                        <div class="date">
                                                                        <p>published: {{ post.published_date }}</p>
                                                                        </div>
                                                
                                                </div>
                                              </div>       
                        
                        
                </div>
                {% endfor %}
        {% endif %}
        </div>
        </div>
        </div>


{%  endblock %}
