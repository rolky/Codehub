{% extends 'blog/layout.html' %}


{% block content %}
<h1>{{title}}</h1>

<div class="content container">
        <div class="row">
        <div class="col-md-6">
        {% for post in posts %}
        <div class="post">
        <div class="date">
        <p>published: {{ post.published_date }}</p>
        </div>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
        </div>
        </div>
        </div>


{%  endblock %}
